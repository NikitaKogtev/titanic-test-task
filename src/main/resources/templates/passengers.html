<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passengers List</title>
</head>
<body>
<div class="container mt-4">
    <h2>Passengers List</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Survived</th>
            <th>PClass</th>
            <th>Name</th>
            <th>Sex</th>
            <th>Age</th>
            <th>Siblings/Spouses</th>
            <th>Parents/Children</th>
            <th>Fare</th>
        </tr>
        </thead>
        <tbody>


        <tr th:each="passenger : ${passengers}">
            <td th:text="${passenger.id}"></td>
            <td th:text="${passenger.survived} ? 'Yes' : 'No'"></td>
            <td th:text="${passenger.pClass}"></td>
            <td th:text="${passenger.name}"></td>
            <td th:text="${passenger.sex}"></td>
            <td th:text="${passenger.age}"></td>
            <td th:text="${passenger.siblingsSpousesAboard}"></td>
            <td th:text="${passenger.parentsChildrenAboard}"></td>
            <td th:text="${passenger.fare}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
